<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Задание №5</title>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<script type="text/javascript">
		ymaps.ready(init);
		function init () {
			var map;
			map = new ymaps.Map('map', {
				center: [55.72, 37.64],
				zoom: 8
			}, {
				balloonShadow: false,
				balloonShadowLayout: ymaps.templateLayoutFactory.createClass("<img src='images/shadow.jpg' width=200/>"),
				balloonCloseButton: false
			});
            var b = map.balloon.open([55.72, 37.64], "12:00");
			window.checkAnswer = function () {
				eval(document.getElementById('answer').value);
			}
		}
	</script>
</head>
<body>
	<center>
	<table class='main_table'>
		<tr>
			<td>
				<div class="arrow">
					<div>Задание №5</div>
					<div class='arrow_end'></div>
				</div>
			</td>
		</tr>
		<tr>
			<td class='task'>
                Тени исчезают в полдень.
                <pre>
var b;
b = map.balloon.open([55.72, 37.64], "12:00");
</pre></td>
		</tr>
		<tr>
			<td>
				<input class='input' type='text' id='answer'/>
				<button class='button' type='submit' id='ok' onclick="checkAnswer();"/>Выполнить</button>
			</td>
		</tr>
		<tr>
			<td class="map_td">
				<div class="map_wrapper"><center>
					<div id="map" style="width: 300px; height: 200px"></div>
				</center></div>
			</td>
		</tr>
	</table>
    </center>
</body>

</html>
