<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Задание №6</title>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.map,package.geoObjects,package.clusters&lang=ru-RU" type="text/javascript"></script>
	<script src="data/placemarks.js"></script>
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<script type="text/javascript">
		ymaps.ready(init);
		function init () {
			var map;
			map = new ymaps.Map('map', {
				center: [55.72, 37.64],
				zoom: 4,
				behaviors: []
			});
			var placemarkParameters = getPlacemarkParameters(),
				points = [],
				clusterer = new ymaps.Clusterer();
            for (var i = 0, l = placemarkParameters.length; i < l; i++) {
				points[i] = new ymaps.Placemark(placemarkParameters[i].coordinates, placemarkParameters[i].properties, placemarkParameters[i].options);
			}
			clusterer.add(points);
			map.geoObjects.add(clusterer);
		}
	</script>
</head>
<body>

	<table class='main_table'>
		<tr>
